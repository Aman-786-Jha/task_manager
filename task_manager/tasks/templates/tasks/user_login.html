<!-- tasks/templates/tasks/user_login.html -->
{% extends 'tasks/base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup here</a>.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
